name: ci

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook request
        run: |
          curl -X GET https://stage.request.network/api/deploy/${{ secrets.INVOICING_DEPLOY_KEY_EASYPANEL_STAGING }}
